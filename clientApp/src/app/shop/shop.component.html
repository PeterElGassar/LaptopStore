<div class="row mt-4">

  <div class="col-3">
    <h5 class=" my-2 filter-header">Sort</h5>
    <select class="custom-select" (change)="onSortSelected($event.target.value)">

      <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
    </select>

    <h3 class=" my-2 filter-header">Brands</h3>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let brand of brands"
        [value]="brand.id" [class.active]="brand.id === this.brandIdSelected" (click)="onBrandSeleted(brand.id)">
        {{brand.name}}
      </button>

    </div>

    <h3 class=" my-2 filter-header">Types</h3>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let type of types"
        [class.active]="type.id === this.typeIdSelected" [value]='type.id' (click)="onTypeSeleted(type.id)">
        {{type.name}}

      </button>

    </div>
  </div>
  <!-- Products Section -->
  <div class="col-9">
    <div class="row align-items-center mb-3">
      <div class="col-3">
        <span>Showing <strong>6</strong> of <strong>16</strong> Result</span>
      </div>
      <div class="col-9">
        <div class="input-group ">
          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">Button</button>
          </div>
        </div>
      </div>

    </div>


    <div class="row">

      <div class="col-12 col-md-4 col-lg-3 mb-3" *ngFor="let item of products">
        <product-item [product]='item'></product-item>
      </div>


    </div>
    <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" [totalItems]="77" previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  </div>
  <!-- End Of Products Section -->
</div>
